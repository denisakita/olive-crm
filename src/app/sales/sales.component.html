<div class="sales-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sales Management</mat-card-title>
      <button mat-raised-button color="primary" class="add-button">
        <mat-icon>add</mat-icon>
        New Sale
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="sales-table">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let sale"> {{sale.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Customer </th>
          <td mat-cell *matCellDef="let sale"> {{sale.customer}} </td>
        </ng-container>
        
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let sale"> {{sale.product}} </td>
        </ng-container>
        
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let sale"> {{sale.quantity}} </td>
        </ng-container>
        
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let sale"> {{sale.price | currency}} </td>
        </ng-container>
        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let sale"> {{sale.date | date:'short'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let sale">
            <span class="status-badge" [class.completed]="sale.status === 'Completed'" 
                  [class.pending]="sale.status === 'Pending'">
              {{sale.status}}
            </span>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let sale">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
