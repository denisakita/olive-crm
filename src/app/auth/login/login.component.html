<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <mat-icon class="logo-icon" color="primary">eco</mat-icon>
      <h1>Olive CRM</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="username" autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" 
               formControlName="password" autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" 
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox formControlName="rememberMe" color="primary">
          Remember me
        </mat-checkbox>
        <a routerLink="/auth/forgot-password" class="forgot-password">
          Forgot password?
        </a>
      </div>

      <button mat-raised-button color="primary" type="submit" 
              class="full-width submit-button" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <mat-divider class="divider"></mat-divider>

    <div class="register-link">
      <span>Don't have an account?</span>
      <a routerLink="/auth/register" class="register-button">Sign Up</a>
    </div>
  </mat-card>
</div>
