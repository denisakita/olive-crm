<div class="confirmation-dialog">
  <div class="dialog-header">
    <mat-icon [class]="getIconClass()">{{getIcon()}}</mat-icon>
    <h2 mat-dialog-title>{{data.title}}</h2>
  </div>

  <mat-dialog-content>
    <div class="dialog-message">
      <p class="main-message">{{data.message}}</p>
      
      <div class="item-name" *ngIf="data.itemName">
        <strong>{{data.itemName}}</strong>
      </div>

      <ul class="details-list" *ngIf="data.details && data.details.length > 0">
        <li *ngFor="let detail of data.details">
          <mat-icon>chevron_right</mat-icon>
          {{detail}}
        </li>
      </ul>

      <div class="warning-message" *ngIf="data.type === 'delete'">
        <mat-icon>warning</mat-icon>
        <span>This action cannot be undone.</span>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="cancel-button">
      {{data.cancelText}}
    </button>
    <button mat-raised-button 
            [color]="getConfirmButtonColor()" 
            (click)="onConfirm()"
            class="confirm-button">
      <mat-icon *ngIf="data.type === 'delete'">delete</mat-icon>
      {{data.confirmText}}
    </button>
  </mat-dialog-actions>
</div>
