<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span class="app-title">Olive CRM</span>
  
  <span class="spacer"></span>
  
  <button mat-icon-button class="header-action">
    <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
  </button>
  
  <button mat-icon-button class="header-action">
    <mat-icon>search</mat-icon>
  </button>
  
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
